<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float practice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .container {
        width: 960px;
        background-color: #bdbb2b;
        margin: auto;
      }

      .col {
        width: 300px;
        margin: 10px;
        height: 200px;
        background-color: #ccc;
        float: left;
      }

      .ooxx {
        clear: both;
        height: 10px;
        widows: 100%;
        background-color: #e41616;
      }
    </style>
  </head>
  <body>
    <!-- #css practice 1: float -->
    <div class="container">
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="ooxx"></div>
    </div>
    <!-- #endcss practice 1: float-->
  </body>
</html>
